<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   

</head>

<body>
    <div class="container">
        <header class="m-5">
            
        </header>        
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" />
                </div>
                <div class="mb-3 col-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
            </div>
            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">                    
                    <button type="submit" class="btn btn-primary" id="btn-insert-user">Cadastra</button>
                </div>
            </div>

        <div class="alert alert-danger mt-3" id="message-error" role="alert"></div>

        <table id="table-users" class="table mt-3">
            <thead>
                <tr class="table-primary">
                    <th>qtd</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Editar</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>    
    <script src="./scripts/index.js"></script>
    
</body>

</html>
