<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="container">
        <p class="h1">Busca usu√°rios</p>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <input type="text" name="nome-emai" id="nome-emai" class="form-control" placeholder="Informe o nome ou e-mail" />
                    <button class="btn btn-outline-secondary" type="button" id="btn-search-users" id="btn-busca">Buscar</button>
                    <button class="btn btn-outline-secondary" type="button" id="btn-register-user" id="btn-register">Cadastrar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="show-div-alert">
                <div class="alert alert-danger mt-3" role="alert" id="alert-message">Informe o nome ou e-mail</div>    
            </div>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th class="text-center">Editar</th>
                    <th class="text-center">Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>teste 1</td>
                    <td>teste1@teste.com.br</td>
                    <td class="text-center"><i class="fa-regular fa-pen-to-square icon-edit" data-user="1" style="cursor: pointer;"></i></td>
                    <td class="text-center"><i class="fa-solid fa-trash icon-delete" data-user="1" style="cursor: pointer;"></i></td>
                </tr>
                <tr>
                    <td>teste 2</td>
                    <td>teste2@teste.com.br</td>
                    <td class="text-center"><i class="fa-regular fa-pen-to-square icon-edit" data-user="2" style="cursor: pointer;"></i></td>
                    <td class="text-center"><i class="fa-solid fa-trash icon-delete" data-user="2" style="cursor: pointer;"></i></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="../scripts/search_user.js"></script>
</body>

</html>
