service: sls-crud-serverless

provider:
  name: aws
  runtime: python3.10
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 128
  timeout: 3

plugins:
  - serverless-offline

functions:
  create_user:
    handler: app/backend/routers.handler
    description: inser users
    runtime: python3.10
    memorySize: 128
    timeout: 10
    events:
      - http:
          path: user/list/{parameter}
          method: GET
          cors: true
      - http:
          path: user/delete/{parameter}
          method: DELETE
          cors: true
      - http:
          path: user/insert/
          method: POST
          cors: true
      

custom:
  serverless-offline:
    host: 0.0.0.0
    port: 3000  # Porta na qual o serverless-offline vai rodar dentro do contÃªiner